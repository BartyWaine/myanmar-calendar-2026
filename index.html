<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="calendar">
    <header class="cal-header">
      <button id="prev">←</button>
      <div class="cal-title" id="title"></div>
      <button id="next">→</button>
    </header>

    <div class="cal-grid" id="grid">
      <div class="dow">Mon</div><div class="dow">Tue</div><div class="dow">Wed</div>
      <div class="dow">Thu</div><div class="dow">Fri</div><div class="dow">Sat</div><div class="dow">Sun</div>
      <!-- Days will be injected here by JS -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
